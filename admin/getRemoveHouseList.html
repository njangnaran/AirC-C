<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Mainwork/css/menu.css" />
    <link rel="stylesheet" href="/0813/css/reset.css" />
    <link rel="stylesheet" href="/0813/css/admin_register_waiting.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/0813/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <title>관리자 삭제 대기 파일</title>
</head>
<body>
     <!-- header-start -->
     <header class="logo">
        <span style="color: #ff5a5f;"
          ><i
            class="fas fa-question"
            style="font-size: 35px; padding-left: 20px; float: left;"
          ></i
        ></span>
        <label for="fas fa-question" style="font-size: 40px;"
          >숙소삭제(관리자)</label
        >
        <div
          style="
            width: 35px;
            height: 35px;
            margin-left: 15px;
            border-radius: 30px 30px 30px 30px;
            float: right;
            background-color: white;
            margin-right: 50px;
            overflow: hidden;
          "
          id="myinfo"
        >
          <img
            alt=""
            src="/0813/images/chat/my1.jpg"
            style="max-width: 120%; max-height: 120%;"
          />
        </div>
        <div
          id="mydiv"
          style="
            display: none;
            margin-top: 20px;
            margin-left: 85%;
            width: 200px;
            background-color: #000000;
            font-size: 20px;
            border-radius: 15px 15px 15px 15px;
            font-family: 'Jua', sans-serif;
            z-index: 100;
          "
        >
          <ul>
            <li>
              <a href="http://localhost:8080/cnc/blamelist.mdo">신고관리</a>
            </li>
            <li>
              <a href="http://localhost:8080/cnc/salesChart.mdo">통계</a>
            </li>
            <li>
              <a href="http://localhost:8080/cnc/getRegisterWaitingList.mdo"
                >호스트관리</a
              >
            </li>
            <li>
              <a href="http://localhost:8080/cnc/logPage.mdo">로그관리</a>
            </li>
            <li>
              <a href="http://localhost:8080/cnc/makeCupon.mdo">쿠폰관리</a>
            </li>
            <li>
              <a href="http://localhost:8080/cnc/goNoticeListAdmin.mdo"
                >게시판관리</a
              >
            </li>
            <li><a href="/cnc/logout.mdo">로그아웃</a></li>
          </ul>
        </div>
      </header>
    <!-- header-end -->

    <!-- slider_area_start -->
    
    <br>
    <div>
    <div id="sidediv">
		<ul id="sidemenu">
			<li class="menu"><a href="getRegisterWaitingList.mdo">숙소 등록 관리</a></li>
			<li class="menu"><a id="topmenu" href="getRemoveWaitingList.mdo">숙소 삭제 관리</a></li>
			<li class="menu"><a href="getRemoveHostList.mdo">호스트 삭제</a></li>
		</ul>
    </div>
    <div class="container" style="margin-top : 3%">
        <h3>숙소 삭제 관리</h3>
        <br>
        <c:forEach items="${waitingList}" var="house">
        <a href="getRemoveHouse.mdo?house_seq=${house.house_seq}">
        <div class="houseList">
            <img src="../images/face.png" alt="숙소 이미지" class="littleImg">
            ${house.house_name}<br>
                          숙소 소개<br>
      		${house.house_location_fulladdress}<br>
            ${house.house_star}<br>					
           ${house.house_price_default}<br>
        </div>
        </a>
        <hr>
        </c:forEach>
    </div>
    </div>
    <footer>
        <hr>
        <div class="admin_footer">
            <div class="admin_image_container">
                <img alt="logo" src="../images/admin_logo.jpeg.jpg" style="margin-top: 10px;">
            </div>
            <div class="admin_phone_num_container">
                <i class="fas fa-phone fa-2x ">02)1234-5678</i>
            </div>
        </div>
    </footer>
</body>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
  $(function () {
    $("#myinfo").click(function () {
      $("#mydiv").fadeToggle("slow");
    });
  });
</script>
</html>
