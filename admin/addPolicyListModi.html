	<script>
		
		function UpdateSubmit() {
			var f = document.form1;
			f.action = '<c:url value="/updatePolicy.mdo${paging.makeQueryPage(detail.policy_idx, page) }" />';
			f.submit();
		}
		function DeleteSubmit() {
			var f = document.form1;
			f.action = "<c:url value='/deletePolicy.mdo${paging.makeQueryPage(detail.policy_idx, page) }' />";
			f.submit();
		}
		function ListSubmit() {
			var f = document.form1;
			f.action = '<c:url value="/goPolicyListAdmin.mdo${paging.makeQueryPage(page) }" />';
			f.submit();
		}

					<h2>약관정책 관리</h2>
					<hr>
					<span class="byline">약관정책을 수정합니다.</span><br><br>
				</div>
		<ul>
            <li>
                <form id="form1" name="form1" method="POST">

                   			<input name="policy_title" class="" type="text" value="${detail.policy_title }"
          					onfocus="if(this.value == '새로운 공지의 제목을 입력하세요.') { this.value = ''; }"
          					onblur="if(this.value == '') { this.value = '새로운 공지의 제목을 입력하세요.'; }" />
          					<textarea name="policy_content" cols="" rows="" 
          					onfocus="if(this.value == '새로운 공지의 내용을 입력하세요.') { this.value = ''; }"
                              onblur="if(this.value == '') { this.value = '새로운 공지의 내용을 입력하세요.'; }">${detail.policy_content }</textarea><br>
                              
							<input type="hidden" name="policy_idx" value="${detail.policy_idx }">
                            <a href="#" onclick="UpdateSubmit();" id="updateBtn" class="submitbtn"  style="margin-right: 20%;"><button class="submitbtn">수정</button></a>
                            <a href="#" onclick="DeleteSubmit();" id="deleteBtn" class="submitbtn"  style="margin-right: 20%;"><button class="submitbtn">삭제</button></a>

                </form>
