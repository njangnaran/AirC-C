<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>이벤트 수정 페이지</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/suhwan/onetomain.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <style>
      #main-menu li:nth-child(2) > a {
        border-left: 1px solid #ee575d;
      }
    </style>

    <script>
      function UpdateSubmit() {
        var f = document.form1;
        f.action =
          '<c:url value="/updateEvent.mdo${paging.makeQueryPage(detail.event_idx, page) }" />';
        f.submit();
      }
      function DeleteSubmit() {
        var f = document.form1;
        f.action =
          "<c:url value='/deleteEvent.mdo${paging.makeQueryPage(detail.event_idx, page) }' />";
        f.submit();
      }
      function ListSubmit() {
        var f = document.form1;
        f.action =
          '<c:url value="/goEventListAdmin.mdo${paging.makeQueryPage(page) }" />';
        f.submit();
      }
    </script>
  </head>
  <body>
    <header class="logo">
      <span style="color: #ff5a5f;"
        ><i
          class="fas fa-gifts"
          style="font-size: 35px; padding-left: 20px; float: left;"
        ></i
      ></span>
      <label for="fas fa-question" style="font-size: 40px;"
        >이벤트 수정(관리자)</label
      >
    </header>
    <!--/ header-start -->

    <!-- bradcam_area  -->
    <!--/ bradcam_area  -->

    <div class="container">
      <!-- 좌측 목차 -->
      <nav
        role="navigation"
        style="float: left; width: 30%; margin-top: 20%;"
        class="center_event"
      >
        <ul id="main-menu">
          <li><a href="/cnc/goNoticeListAdmin.mdo">공지사항 관리</a></li>
          <li><a href="/cnc/goEventListAdmin.mdo">이벤트 관리</a></li>
          <li><a href="/cnc/goPolicyListAdmin.mdo">약관정책 관리</a></li>
          <li>
            <a href="#">고객센터</a>
            <ul id="sub-menu">
              <li>
                <a href="/cnc/goPersonalQueListAdmin.mdo" aria-label="subemnu"
                  >1대1 문의 관리</a
                >
              </li>
              <li><a href="안내.html" aria-label="subemnu">안내 관리</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- 우측 게시판 -->

      <div id="featured" style="margin-right: 5%;">
        <div class="title">
          <h2>이벤트 관리</h2>
          <span class="byline">이벤트를 수정합니다.</span><br /><br />
        </div>
        <ul>
          <li>
            <form
              id="form1"
              name="form1"
              method="POST"
              enctype="multipart/form-data"
            >
              <input
                name="event_title"
                class=""
                type="text"
                value="${detail.event_title}"
                onfocus="if(this.value == '새로운 행사의 제목을 입력하세요.') { this.value = ''; }"
                onblur="if(this.value == '') { this.value = '새로운 행사의 제목을 입력하세요.'; }"
              />

              <textarea
                name="event_content"
                cols=""
                rows=""
                onfocus="if(this.value == '새로운 행사의 내용을 입력하세요.') { this.value = ''; }"
                onblur="if(this.value == '') { this.value = '새로운 행사의 내용을 입력하세요.'; }"
              >
${detail.event_content }</textarea
              >

              <p>
                <input
                  type="date"
                  id="trip-start"
                  name="event_start"
                  value="${detail.event_start }"
                  min="2020-01-01"
                  max="2020-12-31"
                  style="background-color: lawngreen;"
                />
                ~
                <input
                  type="date"
                  id="trip-end"
                  name="event_end"
                  value="${detail.event_end }"
                  min="2020-01-01"
                  max="2020-12-31"
                  style="background-color: lawngreen;"
                />
              </p>

              <input
                type="text"
                name="event_url"
                value="이벤트 메인 이미지 : ${detail.event_url}"
                disabled
              />
              <p>
                (이전 메인 이미지 파일을 수정하려면 아래 파일선택을 해주세요.)
              </p>
              <br />
              <input
                multiple="multiple"
                type="file"
                name="event_img"
                id="event_img"
                class="submitbtn"
              />

              <input
                type="text"
                name="event_url"
                value="이벤트 상세 이미지 : ${detail.event_url_detail}"
                disabled
              />
              <p>
                (이전 상세 이미지 파일을 수정하려면 아래 파일선택을 해주세요.)
              </p>
              <br />
              <input
                multiple="multiple"
                type="file"
                name="event_img"
                id="event_img"
                class="submitbtn"
              />

              <input
                type="hidden"
                name="event_idx"
                value="${detail.event_idx }"
              />
              <input
                type="hidden"
                name="event_url"
                value="${detail.event_url }"
              />
              <input
                type="hidden"
                name="event_url_detail"
                value="${detail.event_url_detail }"
              /></br>
              <a
                href="#"
                onclick="UpdateSubmit();"
                id="updateBtn"
                class="submitbtn"
                ><button class="submitbtn">수정</button></a
              >
              <a
                href="#"
                onclick="DeleteSubmit();"
                id="deleteBtn"
                class="submitbtn"
                ><button class="submitbtn">삭제</button></a>
              <a href="#" onclick="ListSubmit();" id="listBtn" class="submitbtn"
                ><button class="submitbtn">뒤로</button></a
              >
            </form>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</html>
