<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>이벤트 등록 페이지</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/suhwan/onetomain.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <style>
      #main-menu li:nth-child(2) > a {
        border-left: 1px solid #ee575d;
      }
      body {
        font-family: "Jua", sans-serif;
      }
      
    </style>
  </head>
  <body>
    <header class="logo">
      <span style="color: #ff5a5f;"
        ><i
          class="fas fa-gifts"
          style="font-size: 35px; padding-left: 20px; float: left;"
        ></i
      ></span>
      <label for="fas fa-question" style="font-size: 40px;"
        >이벤트 등록(관리자)</label
      >
    </header>
    <div class="container d-flex justify-content-center">
      <!-- 좌측 목차 -->
      <nav
        role="navigation"
        style="float: left; width: 30%; margin-top: 20%;"
        class="center_event"
      >
        <ul id="main-menu">
          <li><a href="/cnc/goNoticeListAdmin.mdo">공지사항 관리</a></li>
          <li><a href="/cnc/goEventListAdmin.mdo">이벤트 관리</a></li>
          <li><a href="/cnc/goPolicyListAdmin.mdo">약관정책 관리</a></li>
          <li>
            <a href="#">고객센터</a>
            <ul id="sub-menu">
              <li>
                <a href="/cnc/goPersonalQueListAdmin.mdo" aria-label="subemnu"
                  >1대1 문의 관리</a
                >
              </li>
              <li><a href="안내.html" aria-label="subemnu">안내 관리</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- 우측 게시판 -->

      <div class="addevent" id="featured">
        <div class="title" style="margin-left: 100px;">
          <h2 style="color: #6f6f6f;">이벤트 관리</h2>
          <div style="border: 1px solid black; width: 500px"></div>
          <span class="byline">행사를 등록합니다.</span><br /><br />
        </div>
        <ul style="margin-left: 100px;">
          <li>
            <form
              action="/cnc/addEventList.mdo"
              method="POST"
              enctype="multipart/form-data"
            >
              <input
                name="event_title"
                class=""
                type="text"
                value="새로운 행사의 제목을 입력하세요."
                onfocus="if(this.value == '새로운 행사의 제목을 입력하세요.') { this.value = ''; }"
                onblur="if(this.value == '') { this.value = '새로운 행사의 제목을 입력하세요.'; }"
              />
              <textarea
                name="event_content"
                cols=""
                rows=""
                onfocus="if(this.value == '새로운 행사의 내용을 입력하세요.') { this.value = ''; }"
                onblur="if(this.value == '') { this.value = '새로운 행사의 내용을 입력하세요.'; }"
              >새로운 행사의 내용을 입력하세요.</textarea>
              <p>
                <input
                  type="date"
                  id="trip-start"
                  name="event_start"
                  value=""
                  min="2020-01-01"
                  max="2020-12-31"
                  style="background-color: lawngreen;"
                />
                <input
                  type="date"
                  id="trip-end"
                  name="event_end"
                  value=""
                  min="2020-01-01"
                  max="2020-12-31"
                  style="background-color: lawngreen;"
                />
              </p>

              <p>(전체 이벤트 리스트에 표시될 이미지 파일을 선택해주세요.)</p>
              <br />
              <input
                multiple="multiple"
                type="file"
                name="event_img"
                id="event_img"
                class="submitbtn"
              />
              <p>(이벤트 상세보기에 표시될 이미지 파일을 선택해주세요.)</p>
              <br />
              <input
                multiple="multiple"
                type="file"
                name="event_img"
                id="event_img"
                class="submitbtn"
                style="border-style: none;"
              /></br>
              <input
                type="submit"
                value="등록"
                name="subscribe"
                class="submitbtn"
                style="border-style: none;"
              />
              <input
                type="button"
                value="취소"
                class="submitbtn"
                onclick="location.href='/cnc/goEventListAdmin.mdo'"
              />
            </form>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
