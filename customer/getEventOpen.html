<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>이벤트 상세 페이지</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN2.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <style>
      .title {
        margin-bottom: 3em;
      }

      .title h2 {
        text-transform: lowercase;
        font-size: 2.8em;
      }

      .title .byline {
        font-size: 1.3em;
        color: #6f6f6f;
      }

      #featured {
        overflow: hidden;
        margin-bottom: 3em;
        padding-top: 5em;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
      }
    </style>

    <script>
      function TakeSubmit() {
        var f = document.form1;
        f.action = "택현이 쿠폰 발급 액션";
        f.submit();
      }

      function ListSubmit() {
        var f = document.form1;
        f.action =
          '<c:url value="/selectEventList.do${paging.makeQueryPage(page) }" />';
        f.submit();
      }

      function ExampleSubmit() {
        var f = document.form1;
        f.action =
          "<c:url value='/delete.mdo${paging.makeQueryPage(detail.event_idx, page) }' />";
        f.submit();
      }
    </script>
  </head>
  <body>
    <header class="logo" style="color: #ff5a5f;">
      <span
        ><i
          class="fas fa-images"
          style="font-size: 35px; padding-left: 20px; float: left;"
        ></i
      ></span>
      <label for="" style="font-size: 40px; color: #046b6b;"
        >이벤트 상세 페이지(사용자)</label
      >
    </header>
    <!-- bradcam_area  -->
    <!--/ bradcam_area  -->
    <div class="container1">
      <!-- 좌측 목차 -->
      <nav
        role="navigation"
        style="float: left; width: 30%; margin-top: 25%;"
        class="center_event"
      >
        <ul id="main-menu">
          <li><a href="/cnc/selectBoardList.do">공지사항</a></li>
          <li><a href="/cnc/selectEventList.do">이벤트</a></li>
          <li><a href="/cnc/selectPolicyList.do">약관정책</a></li>
          <li>
            <a href="#">고객센터</a>
            <ul id="sub-menu">
              <li>
                <a href="/cnc/goaddPersonalQue.do" aria-label="subemnu"
                  >1대1 문의</a
                >
              </li>
              <li>
                <a href="/cnc/selectPersonalQueList.do" aria-label="subemnu"
                  >나의 질문</a
                >
              </li>
              <li><a href="#" aria-label="subemnu">안내</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- 우측 게시판 -->

      <div id="featured">
        <div class="title">
          <h2>${detail.event_title }</h2>
          <span class="byline"
            >※ 이벤트 기간 : ${detail.event_start } ~ ${detail.event_end } </span
          ><br /><br />
        </div>
        <ul>
          <li>
            <form id="form1" name="form1" method="POST">
              <h4></h4>
              <img
                id="imageEventDetail"
                src="/0813/images/여기어때3.jpg"
                style="width: 50%; height: 50%;"
              /><br />
              <input type="hidden" name="idx" value="${detail.event_idx }" />
              <a href="#" onclick="TakeSubmit();" id="takeBtn" class="submitbtn"
                ><button
                  class="submitbtn"
                  style="border-radius: 10px; height: auto;"
                >
                  쿠폰발급받기
                </button></a
              >
              <a href="#" onclick="ListSubmit();" id="listBtn" class="submitbtn"
                ><button
                  class="submitbtn"
                  style="border-radius: 10px; height: auto;"
                >
                  뒤로가기
                </button></a
              >
            </form>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</html>
