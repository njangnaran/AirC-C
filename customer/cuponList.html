<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/0813/css/sideMenu.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="0813/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="/0813/css/chatpopup.css" />
    <link rel="stylesheet" type="text/css" href="/0813/css/chat.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/hostdetail1.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Insert title here</title>
  </head>
  <body>
    <header class="logo">
      <span style="color: #ff5a5f;"
        ><i
          class="fas fa-images"
          style="font-size: 35px; padding-left: 20px; float: left;"
        ></i
      ></span>
      <label for="" style="font-size: 40px; color: #046b6b;">쿠폰함</label>
    </header>

    <!-- slider_area_start -->

    <!-- slider_area_end -->
    <div style="clear: both;"></div>

    <div id="sidediv">
      <ul id="sidemenu">
        <li class="menu">
          <span id="topmenu" style="font-family: 'Jua', sans-serif;"
            >내정보 관리</span
          >
        </li>
        <li class="menu">
          <a href="reservationPage.do" style="font-family: 'Jua', sans-serif;"
            >예약내역</a
          >
        </li>
        <li class="menu">
          <a href="myFavoriteHouse.do" style="font-family: 'Jua', sans-serif;"
            >저장한 숙소</a
          >
        </li>
        <li class="menu">
          <a href="chat.do" style="font-family: 'Jua', sans-serif;">메세지</a>
        </li>
        <li class="menu">
          <a href="#" style="font-family: 'Jua', sans-serif;">회원탈퇴</a>
        </li>
        <li class="menu">
          <a href="#" style="font-family: 'Jua', sans-serif;">쿠폰함</a>
        </li>
      </ul>
    </div>
    <div class="coupon">
      <div class="coupontitle">
        <label for="">쿠폰관리</label>
      </div>
    </div>
    <div class="couponimage" style="margin-top: 50px;">
      <img src="/Mainwork2/images/partyroom.jpg" alt="" />
    </div>
    <ol>
      <c:forEach items="${cuponList}" var="cupon">
        <c:set var="dis" value="${cupon.cupon_discount_money }" />
        <li>
          쿠폰 번호: ${cupon.cupon_number },
          <c:if test="${dis eq 0}"
            >할인 율: ${cupon.cupon_discount_rate}%,</c:if
          >
          <c:if test="${dis ne 0}"
            >할인 금액: ${cupon.cupon_discount_money },</c:if
          >
          유효기간: ${cupon.cupon_limit}
        </li>
      </c:forEach>
    </ol>
    <footer></footer>
    <script type="text/javascript">
      function openChat(url) {
        var openWin = window.open(
          url,
          "rankpopup",
          "width=750, height=900, resizable = no, scrollbars = no"
        );
      }
    </script>
  </body>
</html>
