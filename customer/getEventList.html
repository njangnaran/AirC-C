<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>이벤트 페이지</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
	
	<link rel="stylesheet" type="text/css" href="/Mainwork/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/Mainwork/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/Mainwork/css/style.css">
	<link rel="stylesheet" type="text/css" href="/Mainwork/css/menu.css">
	<link rel="stylesheet" type="text/css" href="/Mainwork/css/reset.css">	
    <link rel="stylesheet" type="text/css" href="/work/AirHotel/css/SUHWAN.css">
	<link
    href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

	<style>
	#main-menu li:nth-child(2)>a {
		border-left: 1px solid #ee575d;
	}
	</style>
</head>
<body>
	<header class="logo" style="color: #ff5a5f;">
        <span
          ><i
            class="fas fa-images"
            style="font-size: 35px; padding-left: 20px; float: left;"
          ></i
        ></span>
        <label
          for=""
          style="font-size: 40px;color: #046b6b;"
          >이벤트</label
        >
      </header>
    
    <div class="container1">
	<!-- 좌측 목차 -->
    <nav role="navigation" style="float: left; width: 30%; margin-top: 20%;" class="center_event">
	  <ul id="main-menu">
	    <li><a href="/cnc/selectBoardList.do">공지사항</a></li>
	    <li><a href="/cnc/selectEventList.do">이벤트</a></li>
	    <li><a href="/cnc/selectPolicyList.do">약관정책</a></li>
	    <li><a href="#">고객센터</a>
	      <ul id="sub-menu">
	        <li><a href="/cnc/goaddPersonalQue.do" aria-label="subemnu">1대1 문의</a></li>
	        <li><a href="/cnc/selectPersonalQueList.do" aria-label="subemnu">나의 질문</a></li>
	        <li><a href="#" aria-label="subemnu">안내</a></li>
	      </ul>
	    </li>
	   </ul>
	 </nav>
	 	 <!-- 우측 게시판 -->
	 <div id="featured">
	 <div class="title">
		<h2 style="color: #ff5a5f;">이벤트</h2>
		<span class="byline">이벤트 관련 페이지</span><br><br>
	</div>
	 <div class="event-area"style="float: left; width: 60%;" class="center_gonji">
	 	<div class="event">
	 	<br></br><br></br><br></br><br></br>
	 		<ul id="events" class="event_list">
		 		<c:choose>
					<c:when test="${!empty eventList}">
						<c:forEach items="${eventList }" var="event">
							<li id="event_li">
			 				<b>${event.event_title }</b><br><br>
			 				<span>기간 : ${event.event_start } ~ ${event.event_end }</span><br><br>
			 				
			 				<a href='<c:url value='/partiEvent/${event.event_idx}.do${paging.makeQueryPage(event.event_idx, paging.cri.page) }'/>'>
			 					<img id="image1" src="${pageContext.request.contextPath}/resources/images/여기어때2.png">
			 				</a>
			 				</li>
			 				<hr id="event_hr" color="#ee575d" size=0.5px noshade><br><br>
						</c:forEach>
					</c:when>
					<c:otherwise>
						<tr>
							<td colspan="5">등록된 글이 없습니다.</td>
						</tr>
					</c:otherwise>
				</c:choose>
		
	 		</ul>
	 	</div>
	 </div>
	</div>
	<div style="float: left; width: 30%; " class="center_paging">
		<!-- Start Pagination -->
		<ul class="pagination">
		    <c:if test="${paging.prev }">
		    <li>
		        <a href='<c:url value="/selectEventList.do?page=${paging.startPage-1 }"/>'>이전</a>
		    </li>
		    </c:if>
		    <c:forEach begin="${paging.startPage }" end="${paging.endPage }" var="pageNum">
		    <li>
		        <a href='<c:url value="/selectEventList.do?page=${pageNum }"/>'><i class="fa">${pageNum }</i></a>
		    </li>
		    </c:forEach>
		    <c:if test="${paging.next && paging.endPage >0 }">
		    <li>
		        <a href='<c:url value="/selectEventList.do?page=${paging.endPage+1 }"/>'>다음</a>
		    </li>
		    </c:if>
		</ul>
	<!-- End Pagination -->
		<br></br>
		<br></br>
	</div>

	</div>

	<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("a[name='trigger']").toggle(function() {
					$(this).closest("tr").next().show();
				}, function() {
					$(this).closest("tr").next().hide();
				});
			});
	</script>
	 
</body>
</html>
