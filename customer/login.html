<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Mainwork/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="/Mainwork/css/reset.css" />
    <link rel="stylesheet" href="/Mainwork/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/work/AirHotel/css/SUHWAN.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>로그인</title>
  </head>
  <body>
    <!-- header-start -->
    <c:if test="${login_session eq null }">
      <header>
        <a href="/cnc/indexView.do"
          ><img alt="" src="/Mainwork/images/main/logo111.png"
        /></a>
        <div class="menudiv3-1" id="div1">
          <ul id="menuItems">
            <li class="item">
              <p>
                <a href="/cnc/registerView.do">회원가입</a>
              </p>
            </li>
            <li class="item">
              <p>
                <a href="/cnc/loginView.do">로그인</a>
              </p>
            </li>
            <li class="item">
              <p>
                <a href="/cnc/selectBoardList.do">공지사항</a>
              </p>
            </li>
          </ul>
        </div>
      </header>
    </c:if>
    <c:if test="${login_session ne null }">
      <header>
        <a href="/cnc/indexView.do"
          ><img alt="" src="/Mainwork/images/main/logo111.png"
        /></a>
        <div class="menudiv3-1" id="div1">
          <ul id="menuItems">
            <li class="item">
              <p>
                <a href="/cnc/selectBoardList.do">공지사항</a>
              </p>
            </li>
            <li class="item"><a href="myHouse.do">호스트</a></li>
            <li class="item">
              <p><a href="/cnc/logout.do">로그아웃</a></p>
            </li>
          </ul>
        </div>
      </header>
    </c:if>
    <form action="/cnc/loginProcess.do" method="post">
      <div class="container1" style="text-align: center; margin-top: 20px;">
        <img src="/Mainwork/images/guestperson1.png" />
        <div id="light1" class="white_content" style="text-align: center;">
          <div class="allScreen" id="my__all__login">
            <div class="my__login" style="display: inline-block;">
              <div class="a">
                <div class="login">
                  <script
                    type="text/javascript"
                    src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
                    charset="utf-8"
                  ></script>
                  <div id="naver_id_login" style="text-align: center;">
                    <a href="${naverUrl}">
                      <img width="200" src="/0813/images/naver_login.png" />
                    </a>
                  </div>
                  <div id="kakao_id_login" style="text-align: center;">
                    <a href="${kakaoUrl}" id="kakao-login-btn">
                      <img width="200" src="/0813/images/kakao_login.png" />
                    </a>
                  </div>
                  <div class="a3">
                    <input
                      class="bb6"
                      type="text"
                      id="customerId"
                      name="customer_id"
                      placeholder="&nbsp;&nbsp;아이디"
                      required
                    />
                  </div>
                  <div class="a3">
                    <input
                      class="bb6"
                      type="password"
                      id="customerPassword"
                      name="customer_password"
                      placeholder="&nbsp;&nbsp;비밀번호"
                      required
                    />
                  </div>
                  <div
                    class="idsave"
                    style="padding-top: 25px; font-size: 25px;"
                  >
                    <input
                      type="checkbox"
                      id="remember_id"
                      name="remember_customerId"
                      
                    /><label for="idsave">아이디 저장</label>
                  </div>

                  <div class="a5">
                    <a
                      class="bb9"
                      style="font-size: 15px;"
                      href="/cnc/forgotPasswordView.do"
                      >비밀번호가 생각나지 않으세요?</a
                    >
                  </div>
                  <div><input class="a6" type="submit" value="로그인" onclick="location.href='index.html'"/></a></div>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
